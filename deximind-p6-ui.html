<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexiMind P6 UI - AI Agent Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .command-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– DexiMind AI Agent</h1>
            <p>Natural Language Control Interface with Pi5 HID Integration</p>
        </div>

        <div class="card">
            <h2>ðŸŽ¯ Task Control</h2>
            <input type="text" 
                   id="command-input" 
                   class="command-input" 
                   placeholder="Enter your command (e.g., 'Move the mouse up', 'Click the button')">
            <button class="submit-btn" onclick="createTask()">Submit Task</button>
        </div>
    </div>

    <script>
        async function createTask() {
            const command = document.getElementById('command-input').value.trim();
            if (!command) return;

            try {
                const response = await fetch('http://localhost:8001/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        command: command,
                        user_id: 'web_user',
                        priority: 5
                    })
                });

                if (response.ok) {
                    alert('Task submitted successfully!');
                    document.getElementById('command-input').value = '';
                } else {
                    alert('Failed to submit task');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createTask();
        });
    </script>
</body>
</html>
