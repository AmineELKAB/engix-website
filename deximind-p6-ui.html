<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexiMind P6 UI - AI Agent Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .command-section {
            margin-bottom: 20px;
        }

        .command-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .command-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .submit-btn, .start-btn, .stop-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }

        .submit-btn:hover, .start-btn:hover, .stop-btn:hover {
            transform: scale(1.05);
        }

        .submit-btn:disabled, .start-btn:disabled, .stop-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.latest {
            border-left: 4px solid #667eea;
            background: #f0f8ff;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-command {
            font-weight: bold;
            color: #495057;
            flex: 1;
        }

        .task-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .task-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.running {
            background: #cce5ff;
            color: #004085;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .task-progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .task-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .task-details {
            font-size: 0.9rem;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
        }

        .notifications {
            max-height: 300px;
            overflow-y: auto;
        }

        .notification {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .notification.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .notification.info {
            background: #cce5ff;
            border-left-color: #007bff;
            color: #004085;
        }

        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 DexiMind AI Agent</h1>
            <p>Natural Language Control Interface with Pi5 HID Integration</p>
        </div>

        <div class="main-content">
            <!-- Command Input Section -->
            <div class="card">
                <h2>🎯 Task Control</h2>
                
                <div class="connection-status" id="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="connection-text">Connecting...</span>
                </div>

                <div class="command-section">
                    <input type="text" 
                           id="command-input" 
                           class="command-input" 
                           placeholder="Enter your command (e.g., 'Move the mouse up', 'Click the button', 'Type hello')"
                           maxlength="200">
                    
                    <div class="button-group">
                        <button id="submit-btn" class="submit-btn" onclick="createTask()">
                            Submit Task
                        </button>
                        <button id="start-btn" class="start-btn" onclick="startSystem()">
                            Start
                        </button>
                        <button id="stop-btn" class="stop-btn" onclick="stopSystem()">
                            Stop
                        </button>
                    </div>
                </div>

                <div class="system-status" id="system-status">
                    <div class="status-item">
                        <div class="status-value" id="cpu-usage">--</div>
                        <div class="status-label">CPU</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="memory-usage">--</div>
                        <div class="status-label">Memory</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="active-tasks">--</div>
                        <div class="status-label">Active Tasks</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="accuracy">--</div>
                        <div class="status-label">Accuracy</div>
                    </div>
                </div>
            </div>

            <!-- Task Queue Section -->
            <div class="card">
                <h2>📋 Task Queue</h2>
                <div class="task-list" id="task-list">
                    <div class="empty-state">
                        <div>📝</div>
                        <div>No tasks yet. Submit a command to get started!</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="card full-width">
            <h2>🔔 Notifications</h2>
            <div class="notifications" id="notifications">
                <div class="notification info">
                    <div class="notification-title">System Ready</div>
                    <div>DexiMind P6 UI is ready for commands</div>
                    <div class="notification-time" id="current-time"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DexiMindP6UI {
            constructor() {
                this.ws = null;
                this.connected = false;
                this.tasks = [];
                this.notifications = [];
                this.systemRunning = false;
                this.systemStatus = {
                    cpu: 0,
                    memory: 0,
                    activeTasks: 0,
                    accuracy: 0
                };
                
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
                
                // Handle Enter key in command input
                document.getElementById('command-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.createTask();
                    }
                });

                // Update button states
                this.updateButtonStates();
            }

            connectWebSocket() {
                // Try both local and production endpoints
                const localWs = 'ws://localhost:8001/ws';
                const prodWs = 'wss://engix.dev/ws'; // For production
                
                // Use local for development, fallback to production
                this.ws = new WebSocket(localWs);
                
                this.ws.onopen = () => {
                    this.connected = true;
                    console.log('Connected to DexiMind P6 UI');
                    this.updateConnectionStatus('Connected', true);
                    this.addNotification({
                        type: 'success',
                        title: 'Connected',
                        message: 'Successfully connected to DexiMind AI Agent'
                    });
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    this.connected = false;
                    console.log('Disconnected from DexiMind P6 UI');
                    this.updateConnectionStatus('Disconnected', false);
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.addNotification({
                        type: 'error',
                        title: 'Connection Error',
                        message: 'Failed to connect to DexiMind API'
                    });
                };
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'system_status':
                        this.updateSystemStatus(data.data);
                        break;
                    case 'task_update':
                        this.updateTask(data.data);
                        break;
                    case 'notification':
                        this.addNotification(data.data);
                        break;
                    case 'pong':
                        console.log('Pong received');
                        break;
                }
            }

            updateConnectionStatus(status, connected) {
                const statusEl = document.getElementById('connection-status');
                const dotEl = document.getElementById('status-dot');
                const textEl = document.getElementById('connection-text');
                
                statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
                dotEl.className = `status-dot ${connected ? 'connected' : 'disconnected'}`;
                textEl.textContent = status;
            }

            updateSystemStatus(status) {
                this.systemStatus = status;
                document.getElementById('cpu-usage').textContent = `${status.cpu}%`;
                document.getElementById('memory-usage').textContent = `${status.memory}%`;
                document.getElementById('active-tasks').textContent = status.activeTasks;
                document.getElementById('accuracy').textContent = `${status.accuracy}%`;
            }

            updateTask(task) {
                const existingIndex = this.tasks.findIndex(t => t.task_id === task.task_id);
                if (existingIndex >= 0) {
                    this.tasks[existingIndex] = task;
                } else {
                    this.tasks.unshift(task); // Add new task at the top
                }
                this.renderTasks();
            }

            renderTasks() {
                const taskList = document.getElementById('task-list');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <div>📝</div>
                            <div>No tasks yet. Submit a command to get started!</div>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = this.tasks.map((task, index) => `
                    <div class="task-item ${index === 0 ? 'latest' : ''}">
                        <div class="task-header">
                            <div class="task-command">${task.command}</div>
                            <div class="task-status ${task.status}">${task.status}</div>
                        </div>
                        <div class="task-progress">
                            <div class="task-progress-bar" style="width: ${task.progress || 0}%"></div>
                        </div>
                        <div class="task-details">
                            <span>Priority: ${task.priority}</span>
                            <span>Created: ${new Date(task.created_at).toLocaleTimeString()}</span>
                        </div>
                    </div>
                `).join('');
            }

            addNotification(notification) {
                this.notifications.unshift({
                    ...notification,
                    time: new Date().toLocaleTimeString()
                });
                
                // Keep only last 10 notifications
                if (this.notifications.length > 10) {
                    this.notifications = this.notifications.slice(0, 10);
                }
                
                this.renderNotifications();
            }

            renderNotifications() {
                const notificationsEl = document.getElementById('notifications');
                notificationsEl.innerHTML = this.notifications.map(notif => `
                    <div class="notification ${notif.type}">
                        <div class="notification-title">${notif.title}</div>
                        <div>${notif.message}</div>
                        <div class="notification-time">${notif.time}</div>
                    </div>
                `).join('');
            }

            updateTime() {
                const timeEl = document.getElementById('current-time');
                if (timeEl) {
                    timeEl.textContent = new Date().toLocaleTimeString();
                }
            }

            updateButtonStates() {
                const submitBtn = document.getElementById('submit-btn');
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');

                submitBtn.disabled = !this.connected || !this.systemRunning;
                startBtn.disabled = !this.connected || this.systemRunning;
                stopBtn.disabled = !this.connected || !this.systemRunning;
            }

            async createTask() {
                const command = document.getElementById('command-input').value.trim();
                if (!command) return;
                
                if (!this.connected) {
                    this.addNotification({
                        type: 'error',
                        title: 'Not Connected',
                        message: 'Not connected to DexiMind API. Please wait for connection...'
                    });
                    return;
                }

                if (!this.systemRunning) {
                    this.addNotification({
                        type: 'error',
                        title: 'System Stopped',
                        message: 'Please start the system before submitting tasks.'
                    });
                    return;
                }

                try {
                    const response = await fetch('http://localhost:8001/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            command: command,
                            user_id: 'web_user',
                            priority: 5
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('✅ Task created:', result);
                        
                        this.addNotification({
                            type: 'success',
                            title: 'Task Created',
                            message: `Task "${command}" has been submitted`
                        });
                        
                        // Clear input
                        document.getElementById('command-input').value = '';
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('❌ Error creating task:', error);
                    this.addNotification({
                        type: 'error',
                        title: 'Task Creation Failed',
                        message: `Failed to create task: ${error.message}`
                    });
                }
            }

            async startSystem() {
                if (!this.connected) {
                    this.addNotification({
                        type: 'error',
                        title: 'Not Connected',
                        message: 'Cannot start system - not connected to API'
                    });
                    return;
                }

                try {
                    this.systemRunning = true;
                    this.updateButtonStates();
                    
                    this.addNotification({
                        type: 'success',
                        title: 'System Started',
                        message: 'DexiMind system is now running and ready for tasks'
                    });
                } catch (error) {
                    console.error('❌ Error starting system:', error);
                    this.addNotification({
                        type: 'error',
                        title: 'Start Failed',
                        message: `Failed to start system: ${error.message}`
                    });
                }
            }

            async stopSystem() {
                if (!this.connected) {
                    this.addNotification({
                        type: 'error',
                        title: 'Not Connected',
                        message: 'Cannot stop system - not connected to API'
                    });
                    return;
                }

                try {
                    this.systemRunning = false;
                    this.updateButtonStates();
                    
                    this.addNotification({
                        type: 'info',
                        title: 'System Stopped',
                        message: 'DexiMind system has been stopped. No new tasks will be processed.'
                    });
                } catch (error) {
                    console.error('❌ Error stopping system:', error);
                    this.addNotification({
                        type: 'error',
                        title: 'Stop Failed',
                        message: `Failed to stop system: ${error.message}`
                    });
                }
            }
        }

        // Global functions for HTML onclick handlers
        function createTask() {
            if (window.deximindUI) {
                window.deximindUI.createTask();
            }
        }

        function startSystem() {
            if (window.deximindUI) {
                window.deximindUI.startSystem();
            }
        }

        function stopSystem() {
            if (window.deximindUI) {
                window.deximindUI.stopSystem();
            }
        }

        // Initialize the UI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.deximindUI = new DexiMindP6UI();
        });
    </script>
</body>
</html>
