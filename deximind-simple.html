<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexiMind - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>DexiMind - Simple Login Test</h1>
    <p>This is a simplified version to test login functionality.</p>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="elkabiri.amine@gmail.com" value="elkabiri.amine@gmail.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="loginPassword" placeholder="U4heviOT" value="U4heviOT">
    </div>
    <button class="button" onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Testing login with:', { email, password });
            
            // Test the authentication logic
            const existingUsers = JSON.parse(localStorage.getItem('deximind_users') || '[]');
            console.log('Available users:', existingUsers);
            
            const user = existingUsers.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
                document.getElementById('result').innerHTML = '<div class="status error">User not found</div>';
                return;
            }
            
            if (user.password !== password) {
                document.getElementById('result').innerHTML = '<div class="status error">Invalid password</div>';
                return;
            }
            
            document.getElementById('result').innerHTML = '<div class="status success">Login successful! User: ' + user.name + '</div>';
        }
    </script>
</body>
</html>
