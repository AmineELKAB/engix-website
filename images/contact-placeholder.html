<!DOCTYPE html>
<html>
<head>
    <title>Contact Placeholder</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Image1.jpg?v=5');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.5s ease;
            will-change: opacity;
        }
        .placeholder.loaded::before {
            opacity: 1;
        }
        .loading-text {
            position: relative;
            z-index: 2;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .placeholder.loaded .loading-text {
            opacity: 0;
        }
        .icon { display: none; }
        .text { font-size: 1.2rem; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="placeholder" id="placeholder">
        <div class="loading-text">Loading image...</div>
        <div class="icon">ðŸ“ž</div>
        <div class="text"></div>
    </div>
    <script>
        // Progressive image loading
        const placeholder = document.getElementById('placeholder');
        const img = new Image();
        
        img.onload = function() {
            placeholder.classList.add('loaded');
        };
        
        img.onerror = function() {
            // Fallback to gradient background if image fails to load
            placeholder.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        };
        
        // Load the image
        img.src = 'Image1.jpg?v=5';
    </script>
</body>
</html>
